<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask-4</title>
    <style>
        .container{
            border: 1px solid black;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form m-5">
            <table> 
                <tr>
                    <td>
                        <button onClick="showDate(); return false;" class="btn btn-secondary" Value="Date">Show Date</button>
                        <br/>
                        <span id = "date"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onClick="showTime(); return false;" class="btn btn-secondary" Value="Time">Show Time</button>
                        <br/>
                        <span id = "time"></span>
                    </td>
                </tr>
            </table>
            <script>
                function showDate(){
                    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                    const d = new Date();
                    document.getElementById("date").innerHTML=(d.getDate()+ "/" + month[d.getMonth()] + "/" + d.getFullYear());
                }
                function showTime(){
                    var date = new Date();
                    document.getElementById("time").innerHTML = date;
                }
            </script>
        </form>
    </div>
</body>
</html>
