<!DOCTYPE html>

<head>

<style>
    .container{
        border: 1px solid black;
        width: 30%;
    }
</style>
<body>
    <div class="container">
        <ul>
            <li><h4>Write a JavaScript function that reverses a number.</h4></li>
            <li>Sample Data and Output:</li>
        </ul>
        <h4> Example:</h4>
        <p> x=32243</p>
        <h4> Output:</h4>
        <script>
            function reverse_a_number(n)
            {
                n = n + "";
                return n.split("").reverse().join("");
            }
            document.write(Number(reverse_a_number(32243)));
        </script>
    </div>
</body>
