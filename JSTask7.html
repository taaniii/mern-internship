<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask-7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            margin: 0;
            padding: 0;
            width: 70%;
        }
        .btn{
            background-color: rgb(231, 231, 231);
        }
    </style>
</head>
<body>
    <center>
        <div class="contaier">
            <form>
                <img class="mt-3" id = "myImage" src = "https://img.freepik.com/premium-vector/steam-locomotive-cartoon-clipart-illustration_576561-1290.jpg" style="max-height: 300px;" />
                <h3 class="text-primary">Click the following buttons to handle animation</h3><br/>
                <input class="btn btn-sm btn-outline-dark" type = "button" value = "Start" onclick = "moveRight();" />
                <span ><input class="btn btn-sm btn-outline-dark" type = "button" value = "Stop" onclick = "stop();"/></span>
            </form>
        </div>
    </center>

    <script>
        var imgObj = null;
        var animate ;
            
        function init() {
           imgObj = document.getElementById('myImage');
           imgObj.style.position= 'relative'; 
           imgObj.style.left = '-150px';
        }
        function moveRight() {
           imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
           animate = setTimeout(moveRight,20);    
        }
        function stop() {
           clearTimeout(animate);
           imgObj.style.left = '-150px';
        }
        
        window.onload = init;
    
    </script>
    
</body>
</html>
